<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CodeQuest</title>
</head>
<body>
    <h1>CodeQuest</h1>
    <div>
        <button id="openShopBtn">Open Shop</button>
        <label for="itemIdField">Select Item ID</label>
        <input type="number" name="itemIdField" id="itemIdField">
        <button id="purchaseItemBtn">Purchase</button>
        <script src="app.js"></script>
    </div>

     <div class="shop">
        <div class="shop-item">
            <img src="pics/boots.avif" alt="Boots">
            <p class="item-id">ID: 1</p>
        </div>
        <div class="shop-item">
            <img src="pics/map.jpg" alt="Map">
            <p class="item-id">ID: 2</p>
        </div>
        <div class="shop-item">
            <img src="pics/shield.jpg" alt="Shield">
            <p class="item-id">ID: 4</p>
        </div>
        <div class="shop-item">
            <img src="pics/sword.jpg" alt="Sword">
            <p class="item-id">ID: 5</p>
        </div>
        <div class="shop-item">
            <img src="pics/potion.jpeg" alt="Potion">
            <p class="item-id">ID: 3</p>
        </div>
    </div>
    
</body>
</html>
