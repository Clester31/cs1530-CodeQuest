<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CodeQuest Profile</title>
</head>
<body>
    <h1>CodeQuest Profile</h1>
    <div class="profile">
        <img src="Profile.png" alt="Profile Picture" style="border-radius: 50%;" width="150px" height="150px">
        <br><br><br>
        
        <h3>Name: <span id="profile-name">Loading...</span></h3>
        <h3>Email: <span id="profile-email">Loading...</span></h3>
        <h3>Username: <span id="profile-username">Loading...</span></h3>
    </div>

    <br><br><br><br>
    <button id="logoutButton">Log Out</button>

    <script src="profile.js"></script>
</body>
</html>
